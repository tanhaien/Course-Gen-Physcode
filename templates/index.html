<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Server cho Giáo dục</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 8px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea, select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
        input[type="submit"] {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3a7bc8;
        }
        .result {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: var(--border-radius);
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: var(--border-radius);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Writing Server cho Giáo dục</h1>
        <form method="POST">
            <textarea name="prompt" placeholder="Nhập prompt của bạn ở đây"></textarea>
            <select name="task">
                <option value="text">Sinh văn bản</option>
                <option value="image">Sinh hình ảnh</option>
                <option value="course">Sinh nội dung khóa học</option>
            </select>
            <input type="submit" value="Tạo">
        </form>
        {% if show_result %}
            <div class="result">
                <h2>Kết quả:</h2>
                {% if result %}
                    {% if '<img' in result %}
                        {{ result|safe }}
                    {% else %}
                        <pre>{{ result }}</pre>
                    {% endif %}
                {% else %}
                    <p>Không có kết quả.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
